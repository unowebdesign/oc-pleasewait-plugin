fields:
    is_active:
        label: 'uno.pleasewait::lang.labels.is_active'
        type: switch
        commentAbove: 'uno.pleasewait::lang.labels.is_active_comment'
    logo:
        label: 'uno.pleasewait::lang.labels.logo'
        commentAbove: 'uno.pleasewait::lang.labels.logo_comment'
        span: right
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
        fileTypes: png,gif,jpg,jpeg
        mimeTypes: png,gif,jpg,jpeg
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 80
            sharpen: 0
            interlace: true
            extension: png
        trigger:
            action: show
            field: is_active
            condition: checked
